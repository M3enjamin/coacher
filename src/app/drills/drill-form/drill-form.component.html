<form [formGroup]="form">

  <button mat-button class="button_full-width" *ngIf="!formOpen" (click)="formOpen = true">Add drill...</button>

  <mat-card class="new-drill-form" [class.visible]="formOpen">
    <mat-card-content>
      <mat-form-field class="example-full-width">
        <input matInput formControlName="name" placeholder="Name">
      </mat-form-field>

      <mat-form-field class="example-full-width">
        <textarea matInput formControlName="description" placeholder="Description" matTextareaAutosize matAutosizeMinRows="2" matAutosizeMaxRows="5"></textarea>
      </mat-form-field>
    </mat-card-content>
    <mat-card-actions [align]="'end'">
      <button mat-button color="warn" (click)="formOpen = false">Cancel</button>
      <button mat-raised-button color="primary" (click)="submit()">Create</button>
    </mat-card-actions>
  </mat-card>
</form>
